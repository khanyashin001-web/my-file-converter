<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic File Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h2 {
            margin-top: 0;
            color: #1a1a1a;
            font-size: 1.75rem;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            font-weight: 500;
            color: #444;
            margin-bottom: 0.5rem;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #fcfcfc;
        }
        select:disabled, input:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
            opacity: 0.7;
        }
        button {
            padding: 0.9rem 1.5rem;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        button:disabled {
            background-color: #9dbfdf;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #005ec4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ”„ Dynamic Converter</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="convertFrom">Convert From:</label>
                <select name="convertFrom" id="convertFrom" required>
                    <option value="">-- Select Input Format --</option>
                    <option value="docx">DOCX (Word)</option>
                    <option value="pdf">PDF</option>
                    <option value="excel">Excel</option>
                    <option value="sdocx">SDOCX (Samsung Notes)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="convertT">Convert To:</label>
                <select name="convertT" id="convertT" required disabled>
                    <option value="">-- Select 'From' format first --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file_to_convert">File to Upload:</label>
                <input type="file" name="file_to_convert" id="file_to_convert" required disabled>
            </div>
            
            <button type="submit" id="submitButton" disabled>Convert File</button>
        </form>
    </div>

    <script>
        // Updated map with all our implemented options
        const conversionMap = {
            'docx': [
                { value: 'pdf', text: 'PDF (Implemented)' },
                { value: 'txt', text: 'TXT (Implemented)' }
            ],
            'pdf': [
                { value: 'png', text: 'PNG (as .zip file) (Implemented)' },
                { value: 'docx', text: 'DOCX (Placeholder - Very Complex)' }
            ],
            'excel': [
                { value: 'pdf', text: 'PDF (Placeholder - Very Complex)' }
            ],
            'sdocx': [
                { value: 'pdf', text: 'PDF (Placeholder - Proprietary)' }
            ]
        };

        const acceptMap = {
            'docx': '.docx,.doc',
            'pdf': '.pdf',
            'excel': '.xls,.xlsx',
            'sdocx': '.sdocx'
        };

        const fromSelect = document.getElementById('convertFrom');
        const toSelect = document.getElementById('convertT');
        const fileInput = document.getElementById('file_to_convert');
        const submitButton = document.getElementById('submitButton');

        fromSelect.addEventListener('change', (e) => {
            const selectedFormat = e.target.value;
            const availableConversions = conversionMap[selectedFormat];
            
            toSelect.innerHTML = ''; // Clear old options

            if (availableConversions) {
                toSelect.add(new Option("-- Select Output Format --", ""));
                availableConversions.forEach(option => {
                    toSelect.add(new Option(option.text, option.value));
                });

                toSelect.disabled = false;
                fileInput.disabled = false;
                submitButton.disabled = false;
                fileInput.accept = acceptMap[selectedFormat] || '*/*';
            } else {
                toSelect.add(new Option("-- Select 'From' format first --", ""));
                toSelect.disabled = true;
                fileInput.disabled = true;
                submitButton.disabled = true;
                fileInput.accept = '*/*';
            }
        });
    </script>
</body>
</html>
